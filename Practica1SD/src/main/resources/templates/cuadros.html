<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cuadros</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="/styles/styles.css" rel="stylesheet" />
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>	
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
			<div style="text-align: center">			
			    <h1>
			        Cuadros disponibles
			        <a href="/cuadro/addCuadro" type="button">
			            <i class="material-icons">add</i>
			        </a>
			    </h1>
			    <div class="container">
				<div class="row">
					<div class="col-sm">
					<form action="/cuadro/buscarPorTitulo" method="get">
							<div class="form-group">
								<input class="form-control" type='text' id="tituloCuadro" name='titulo' placeholder="Titulo"/>
							</div>
						</form>
					</div>
					<div class="col-sm">				
						<form action="/cuadro/buscarPorAutor" method="get">
									
							  <div class="form-group">
							 <select class="form-control" id="entradaAutor" name='autor'>
                       			 <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre + ' ' + autor.apellidos}" ></option>
                   			 </select>
                   			 <button type="submit" class="material-icons">search</button>
							</div>
						</form>
					</div>
					<div class="col-sm">
						<form action="/cuadro/buscarPorComprador" method="get">
						  <div class="form-group">
						  		 <select class="form-control" id="entradaComprador" name='comprador'>
										<option value="null">Compradores</option>
										<option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nombre + ' ' + cliente.apellidos}"></option>
								</select> 
						 <button type="submit" class="material-icons">search</button>
								
							</div>
						</form>
					</div>
				</div>
			</div>
			    <span th:each="cuadro : ${cuadros}">
			        <div>
			            <span th:text="*{cuadro.titulo}"></span>
						<a th:href="@{'/cuadro/' + ${cuadro.id}}" type="button">
							<i class="material-icons">visibility</i>
		            	</a>
			             <a th:href="@{'/cuadro/editarCuadro/' + ${cuadro.id}}" type="button">
			                <i class="material-icons">edit</i>
			            </a>
			        </div>
			    </span>
			    <a th:href="@{'/'}" type="button" class="cancel-button">Atr√°s</a>
			</div>
			
		</div>
	
</body>
</html>
